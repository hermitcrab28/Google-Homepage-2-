<!DOCTYPE html>

<html>

  <head>
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="utf-8">
  </head>

  <body>
    <div id="header">
      <a href="http://www.gmail.com"> Gmail </a>
      <a href="http://www.google.com/imghp?hl=en&tab=wi&ei=7oXIWLvmB87cjwOqoaCIBg&ved=0EKouCBgoAQ"> Images </a>
      <img src="googleappsicon.png" alt="Google Apps" height="20" width="20">
      <img src="googlenotificationsicon.png" alt="Google Notifications" height="20" width="20">
      <button type="button"> Sign In </button>
      <!--2 links, 2 image icons (3x3 & alarm), blue sign in button -->
    </div>

    <div id="mainbody">
      <img src="googlelogo.jpg" alt="Google" height="92" width="272">
      <form name="search_bar" method="Get">
        <input id="searchbox" type="text" name="text_box" />
      </form>
      <img src="googlemicrophone.jpg" height="23" width="18">
      <button type="button"> Google Search </button>
      <button type="button"> I'm Feeling Lucky </button>
      <!--Google icon, Search bar, Small Mic, 2 Greyed out Buttons -->
    </div>



    <div id="footer">
        <span id="leftfooter">
          <a class="footerlinks" href="">Advertising</a>
          <a class="footerlinks" href="">Business</a>
          <a class="footerlinks" href="">About</a>
        </span>
        <span id="rightfooter">
          <a class="footerlinks" href="">Privacy</a>
          <a class="footerlinks" href="">Terms</a>
          <a class="footerlinks" href="">Settings</a>
        </span>
      <!-- 6 links, 3 on the left side, 3 on the right...Light Grey Border -->
    </div>



  </body>
</html>
